<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute selector</title>
    <style type="text/css">
        input[type]
        {
           background-color: lightblue; 
           width: 300px;
           padding: 10px;
           color: brown;
        }
        input[type=Address]
        {
            width: 300px;
            height: 30px;
        }


    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    <label>FirstName:</label>
                </td>
                <td>
                    <input type="text" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Address:</label>
                </td>
                <td>
                    <input type="Address" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
