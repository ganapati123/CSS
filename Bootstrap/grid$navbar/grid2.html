<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP-GRID</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
     <style>
        .col
        {
            margin-top: 4px;
            height: 100px;
        }
     </style>
</head>
<body>
    <div class="row container text-white mt-4">
        <div class="col col-12 col-sm-12 col-md-4 col-lg-3 col-xl-2 bg-primary ">col-1</div>
        <div class="col col-12 col-sm-12 col-md-4 col-lg-3 col-xl-2 bg-secondary ">col-2</div>
        <div class="col col-12 col-sm-12 col-md-4 col-lg-3 col-xl-2 bg-warning ">col-3</div>
        <div class="col col-12 col-sm-12 col-md-4 col-lg-3 col-xl-2 bg-danger ">col-4</div>
        <div class="col col-12 col-sm-12 col-md-4 col-lg-3 col-xl-2 bg-info ">col-5</div>
        <div class="col col-12 col-sm-12 col-md-4 col-lg-3 col-xl-2 bg-dark ">col-6</div>
        <div class="col col-12 col-sm-12 col-md-4 col-lg-3 col-xl-2 bg-primary ">col-7</div>
        <div class="col col-12 col-sm-12 col-md-4 col-lg-3 col-xl-2 bg-secondary ">col-8</div>
        <div class="col col-12 col-sm-12 col-md-4 col-lg-3 col-xl-2 bg-warning ">col-9</div>



    </div>
</body>
</html>
